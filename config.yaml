# Sync Configuration (non-sensitive settings)

# How often to sync (in seconds)
sync_interval_seconds: 60

paprika:
  # Use "Test List" for development, "My Grocery List" for production
  list_name: "Test List"
  # Token cache file to avoid re-authentication
  token_cache_file: ".paprika_token"

skylight:
  # Use "Test List" for development, "Grocery List" for production
  list_name: "Test List"

database:
  path: "sync_state.db"  # SQLite database for sync architecture

# Phase 6 Sync Configuration
sync:
  # Conflict resolution strategy: "paprika_wins", "skylight_wins", "newest_wins"
  conflict_strategy: "newest_wins"
  # Whether Paprika always wins tie-breakers (when timestamps are equal/missing)
  paprika_always_wins: true
  # Timestamp tolerance for "newest wins" strategy (seconds)
  timestamp_tolerance_seconds: 60

  # Item linking configuration
  fuzzy_threshold: 0.85  # Similarity threshold for fuzzy matching (0.0-1.0)
  case_sensitive: false  # Whether name matching is case sensitive

logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "sync.log"
  max_bytes: 10485760  # 10 MB
  backup_count: 3

retry:
  max_attempts: 3
  backoff_factor: 2  # Exponential backoff multiplier
